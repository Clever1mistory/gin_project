version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: install
          commands:
            - sem-version go 1.21
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - cache restore
            - checkout
            - cache store
  - name: Test
    task:
      prologue:
        commands:
          - sem-version go 1.21
          - export GO111MODULE=on
          - export GOPATH=~/go
          - 'export PATH=/home/semaphore/go/bin:$PATH'
          - checkout
          - cache restore
          - go mod vendor
          - go test ./...
      jobs:
        - name: Test
          commands: []
  - name: Build
    task:
      prologue:
        commands:
          - sem-version go 1.21
          - export GO111MODULE=on
          - export GOPATH=~/go
          - 'export PATH=/home/semaphore/go/bin:$PATH'
          - checkout
          - cache restore
          - go mod vendor
      jobs:
        - name: Build
          commands:
            - go build -v -o go-gin-app
            - artifact push project --force go-gin-app
